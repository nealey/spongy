<!DOCTYPE html>
<html>
	<head>
		<title>#tron</title>
		<link rel="icon" type="image/png" sizes="64x64" href="chat.png">
		<script type="application/javascript" src="irc.js">
		</script>
		<style type="text/css">
#a, #kiboze {
	max-height: 20em;
	overflow: scroll;
}
#a p, #kiboze p {
	margin: 0em 0em 0em 4em;
	text-indent: -4em;
}
#kiboze {
	max-height: 7em;
	background-color: #eee;
}
.timestamp {
	color: silver;
}
.forum {
	color: darkblue;
}
.sender {
	color: green;
}
.sender:before {
	color: green;
	content: "<";
}
.sender:after {
	content: ">";
}
.raw {
	color: purple;
}

input[name~=target] {
	width: 7em;
}
input[name~=text] {
	width: 75%;
}
body {
	height: 100%;
}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<form id="command">
			<input type="hidden" name="auth" value="" id="authtok">
			<input type="hidden" name="type" value="command">
			<input name="target" value="#tron">
			<input name="text" autofocus>
			<input type="Submit" value="Send">
		</form>
		<div id="kiboze"></div>
	</body>
</html>
