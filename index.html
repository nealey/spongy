<!DOCTYPE html>
<html>
	<head>
		<title>LOL</title>
		<script type="application/javascript" src="irc.js">
		</script>
		<style type="text/css">
#a, #kiboze {
	max-height: 20em;
	overflow: scroll;
}
#a p, #kiboze p {
	margin: 0em 0em 0em 10em;
	text-indent: -10em;
}
#kiboze {
	background-color: #ddd;
	max-height: 6em;
}
.timestamp {
	color: silver;
}
.forum {
	color: darkblue;
}
.sender {
	color: green;
}
.raw {
	color: purple;
}

input[name~=text] {
	width: 60%;
}
input[name~=target] {
	width: 8em;
}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<form id="command">
			<input type="hidden" name="type" value="command">
			<input name="target" value="#tron">
			<input name="text" autofocus>
			<input type="Submit" value="Send">
		</form>
		<div id="kiboze"></div>
	</body>
</html>
