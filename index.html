<!DOCTYPE html>
<html>
	<head>
		<title>LOL</title>
		<script type="application/javascript" src="irc.js">
		</script>
		<style type="text/css">
#a {
	max-height: 20em;
	overflow-y: scroll;
	overflow-x: hidden;
}
#a p {
	margin: 0em 0em 0em 4em;
	text-indent: -4em;
}
.timestamp {
	color: silver;
}
.forum {
	color: darkblue;
}
.sender {
	color: green;
}
.raw {
	color: purple;
}

#command {
	width: 75%;
}

	</head>
	<body>
		<div id="a"></div>
		<form id="command">
			<input type="hidden" name="auth" value="" id="authtok">
			<input type="hidden" name="type" value="command">
			<input name="text" autofocus>
			<input type="Submit" value="Send">
		</form>
	</body>
</html>
